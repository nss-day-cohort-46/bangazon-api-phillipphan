{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <body>
        <h1>Expensive Products</h1>
        
        {% for product in expensiveproducts_list %}
            <h2>{{ product.name }}</h2>
            <ul>
                <li>
                    Price: ${{ product.price }}
                </li>
                <li>
                    Description: {{ product.description }}
                </li>
                <li>
                    Location: {{ product.location }}
                </li>
            </ul>
        {% endfor %}
    </body>
</html>
