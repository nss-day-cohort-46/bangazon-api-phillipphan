{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <body>
        <h1>Favorites Sellers By User</h1>
        
        {% for user in userfavorites_list %}
            <h2>{{user.customer_name}}</h2>
            <ul>
                {% for seller in user.sellers %}
                <li>
                    {{ seller.seller_name }}
                </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </body>
</html>
